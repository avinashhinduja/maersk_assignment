<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shuffle and Sort</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	 <link rel="stylesheet" href="index.css" type="text/css">
	
</head>
<body onload=init()>
<header>
    <h4 style="text-align:center;margin-top:10px">Suffle and Sort</h4>
</header>
<div class="text-center">
    <button class="btn btn-primary" onclick="shuffle()" type="button">SHUFFLE</button>
    <button class="btn btn-primary" onclick="sort()" type="button">SORT</button>
</div>
<div class="container main-container">

    <div class="row ">
        <div class="col-md-4 col-sm-4 col-xs-12 first-block common"></div>
        <div class="col-md-4 col-sm-4 col-xs-12 second-block common"></div>
        <div class="col-md-4 col-sm-4 col-xs-12 third-block common"></div>
        <div class="col-md-4 col-sm-4 col-xs-12 fourth-block common"></div>
        <div class="col-md-4 col-sm-4 col-xs-12 fifth-block common"></div>
        <div class="col-md-4 col-sm-4 col-xs-12 sixth-block common"></div>
        <div class="col-md-4 col-sm-4 col-xs-12 seventh-block common"></div>
        <div class="col-md-4 col-sm-4 col-xs-12 eight-block common"></div>
        <div class="col-md-4 col-sm-4 col-xs-12 ninth-block common"></div>
    </div>

    <footer>
        <p style="text-align:center;margin-top:10px">
            Suffle and Sort by Avinash Hinduja
        </p>
    </footer>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
